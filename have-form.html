<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>GirlCode - Need Supplies</title>
  </head>
  <body>
    <header class="header">
      <nav>
        <div>
          <a href="/" class="brand-logo"><h1>&nbsp;GirlCode</h1></a>
          <ul class="nav-links">
            <li><a href="signup.html">Sign Up</a></li>
            &nbsp;
            <li><a href="login.html">Login</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <h1>What do you have?</h1>
      <form action="#">
        <label for="need">
          <b>tampons</b>
          <input type="number" placeholder="number of tampons" />
          <b>type</b>
          <select name="type" id="type">
            <option value="Light">Light</option>
            <option value="Regular">Regular</option>
            <option value="Super">Super</option>
            <option value="Super Plus">Super Plus</option>
          </select>
        </label>
        <br />
        <label for="pads">
          <b>pads</b>
          <input type="number" placeholder="number of pads" />
          <b>type</b>
          <select name="type" id="type">
            <option value="Light">Regular</option>
            <option value="Regular">Heavy</option>
          </select>
        </label>
        <br />
        <label for="zip">
          <b>zip code</b>
          <input name="zip" type="number" placeholder='e.g., "78758"' />
        </label>
      </form>
    </main>
    <br />
    <footer role="content-info">&copy; 2020 GirlCode</footer>
  </body>
</html>
